<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æç®€è›‹ä»”æ´¾å¯¹ - åœŸè±†å¤§å†’é™©</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        #gameContainer {

        #info {

        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div id="score">å¾—åˆ†: 0</div>
            <div id="controls">
                ğŸ® ç©ºæ ¼/ç‚¹å‡» = è·³è·ƒ | â† â†’ = ç¿»æ»š | èº²é¿æ–¹å—éšœç¢ç‰©ï¼
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <p id="finalScore" style="font-size: 24px; margin: 20px 0;">å¾—åˆ†: 0</p>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;
        let score = 0;
        let frameCount = 0;
        
        // ç‰©ç†å¸¸é‡
        const GRAVITY = 0.6;
        const GROUND_Y = canvas.height - 100;
        
        // åœŸè±†ç©å®¶
        class Potato {
            constructor() {
                this.x = 150;
                this.y = GROUND_Y;
                this.radius = 30;
                this.velocityY = 0;
                this.velocityX = 0;
                this.rotation = 0;
                this.rotationSpeed = 0;
                this.isJumping = false;
                this.color = '#F4A460';
                this.eyeOffset = 0;
                this.walkCycle = 0; // è¡Œèµ°åŠ¨ç”»å‘¨æœŸ
                this.armSwing = 0; // æ‰‹è‡‚æ‘†åŠ¨
                this.legSwing = 0; // è…¿éƒ¨æ‘†åŠ¨
            }
            
            jump() {
                if (!this.isJumping) {
                    this.velocityY = -15;
                    this.isJumping = true;
                    this.rotationSpeed = 0.15;
                }
            }
            
            rollLeft() {
                this.velocityX = -5;
                this.rotationSpeed = -0.2;
            }
            
            rollRight() {
                this.velocityX = 5;
                this.rotationSpeed = 0.2;
            }
            
            update() {
                // åº”ç”¨é‡åŠ›
                this.velocityY += GRAVITY;
                this.y += this.velocityY;
                
                // æ°´å¹³ç§»åŠ¨
                this.x += this.velocityX;
                
                // è¾¹ç•Œæ£€æµ‹
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.velocityX = 0;
                }
                if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.velocityX = 0;
                }
                
                // åœ°é¢ç¢°æ’
                if (this.y >= GROUND_Y) {
                    this.y = GROUND_Y;
                    this.velocityY = 0;
                    this.isJumping = false;
                    this.velocityX *= 0.8; // æ‘©æ“¦åŠ›
                    this.rotationSpeed *= 0.8;
                } else {
                    this.velocityX *= 0.98; // ç©ºæ°”é˜»åŠ›
                }
                
                // æ—‹è½¬
                this.rotation += this.rotationSpeed;
                
                // çœ¼ç›åŠ¨ç”»
                this.eyeOffset = Math.sin(frameCount * 0.1) * 2;
                
                // è¡Œèµ°åŠ¨ç”»
                this.walkCycle += 0.15;
                this.armSwing = Math.sin(this.walkCycle) * 0.3;
                this.legSwing = Math.sin(this.walkCycle) * 0.4;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // é˜´å½±
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 5;
                
                // å·¦è…¿
                ctx.save();
                ctx.rotate(this.legSwing);
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.ellipse(-12, this.radius + 5, 6, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                // å·¦è„š
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(-12, this.radius + 18, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // å³è…¿
                ctx.save();
                ctx.rotate(-this.legSwing);
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.ellipse(12, this.radius + 5, 6, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                // å³è„š
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(12, this.radius + 18, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // èº«ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // é«˜å…‰
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(-8, -8, 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowColor = 'transparent';
                
                // å·¦æ‰‹
                ctx.save();
                ctx.rotate(this.armSwing);
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.ellipse(-this.radius - 5, 0, 8, 18, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                // å·¦æ‰‹æŒ
                ctx.fillStyle = '#CD853F';
                ctx.beginPath();
                ctx.arc(-this.radius - 10, 8, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // å³æ‰‹
                ctx.save();
                ctx.rotate(-this.armSwing);
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.ellipse(this.radius + 5, 0, 8, 18, -Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                // å³æ‰‹æŒ
                ctx.fillStyle = '#CD853F';
                ctx.beginPath();
                ctx.arc(this.radius + 10, 8, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // çœ¼ç›
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-10, this.eyeOffset, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(10, this.eyeOffset, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // ç³å­”
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-10, this.eyeOffset + 2, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(10, this.eyeOffset + 2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // å˜´å·´
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 5, 10, 0.2, Math.PI - 0.2);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // éšœç¢ç‰©
        class Obstacle {
            constructor() {
                this.width = 40 + Math.random() * 30;
                this.height = 40 + Math.random() * 60;
                this.x = canvas.width;
                this.y = GROUND_Y + 30 - this.height;
                this.speed = 3 + score * 0.005; // é™ä½é€Ÿåº¦
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }
            
            update() {
                this.x -= this.speed;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // éšœç¢ç‰©é˜´å½±
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetY = 4;
                
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                
                // é«˜å…‰
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width / 2, this.height / 2);
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(potato) {
                // åœ†å½¢ä¸çŸ©å½¢ç¢°æ’æ£€æµ‹
                let closestX = Math.max(this.x, Math.min(potato.x, this.x + this.width));
                let closestY = Math.max(this.y, Math.min(potato.y, this.y + this.height));
                
                let distanceX = potato.x - closestX;
                let distanceY = potato.y - closestY;
                let distanceSquared = distanceX * distanceX + distanceY * distanceY;
                
                return distanceSquared < (potato.radius * potato.radius);
            }
        }
        
        // ç²’å­æ•ˆæœ
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.radius = Math.random() * 4 + 2;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.alpha <= 0;
            }
        }
        
        // é¼“åŠ±è¯è¯­ç³»ç»Ÿ
        const encouragements = [
            "åŠ æ²¹ï¼æˆ‘èƒ½è¡Œï¼ğŸ’ª",
            "æˆ‘æ˜¯æœ€æ£’çš„åœŸè±†ï¼ğŸ¥”",
            "æ²¡ä»€ä¹ˆèƒ½é˜»æŒ¡æˆ‘ï¼âš¡",
            "ç»§ç»­å‰è¿›ï¼âœ¨",
            "æˆ‘ç›¸ä¿¡è‡ªå·±ï¼ğŸŒŸ",
            "æ°¸ä¸æ”¾å¼ƒï¼ğŸ”¥",
            "ä»Šå¤©ä¹Ÿè¦åŠªåŠ›å‘€ï¼ğŸ¯",
            "æˆ‘ä¼šæˆåŠŸçš„ï¼ğŸ†",
            "å‹‡æ•¢å‰è¡Œï¼ğŸš€",
            "æˆ‘å¯ä»¥åšåˆ°ï¼ğŸ’«"
        ];
        
        let currentEncouragement = "";
        let encouragementTimer = 0;
        let encouragementAlpha = 0;
        
        function showEncouragement() {
            currentEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
            encouragementTimer = 180; // æ˜¾ç¤º3ç§’ï¼ˆ60fpsï¼‰
            encouragementAlpha = 1;
        }
        
        function drawEncouragement() {
            if (encouragementTimer > 0) {
                encouragementTimer--;
                
                // æ·¡å…¥æ·¡å‡ºæ•ˆæœ
                if (encouragementTimer > 150) {
                    encouragementAlpha = (180 - encouragementTimer) / 30;
                } else if (encouragementTimer < 30) {
                    encouragementAlpha = encouragementTimer / 30;
                }
                
                ctx.save();
                ctx.globalAlpha = encouragementAlpha;
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.textAlign = 'center';
                
                // æè¾¹
                ctx.strokeText(currentEncouragement, potato.x, potato.y - 60);
                // å¡«å……
                ctx.fillText(currentEncouragement, potato.x, potato.y - 60);
                ctx.restore();
            }
        }
        
        // æ¸¸æˆå¯¹è±¡
        const potato = new Potato();
        let obstacles = [];
        let particles = [];
        let obstacleSpawnTimer = 0;
        let encouragementSpawnTimer = 0;
        
        // èƒŒæ™¯éŸ³ä¹
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let musicPlaying = false;
        
        // åˆ›å»ºç®€å•çš„èƒŒæ™¯éŸ³ä¹
        function playBackgroundMusic() {
            if (musicPlaying) return;
            musicPlaying = true;
            
            const notes = [
                { freq: 523.25, time: 0 },    // C5
                { freq: 587.33, time: 0.3 },  // D5
                { freq: 659.25, time: 0.6 },  // E5
                { freq: 783.99, time: 0.9 },  // G5
                { freq: 659.25, time: 1.2 },  // E5
                { freq: 587.33, time: 1.5 },  // D5
                { freq: 523.25, time: 1.8 },  // C5
            ];
            
            function playMelody() {
                if (!gameRunning) {
                    musicPlaying = false;
                    return;
                }
                
                notes.forEach(note => {
                    setTimeout(() => {
                        if (gameRunning) {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.value = note.freq;
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                            
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.3);
                        }
                    }, note.time * 1000);
                });
                
                setTimeout(() => {
                    if (gameRunning) playMelody();
                }, 2100);
            }
            
            playMelody();
        }
        
        // é”®ç›˜æ§åˆ¶
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                potato.jump();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // é¼ æ ‡/è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                potato.jump();
                // é¦–æ¬¡ç‚¹å‡»å¯åŠ¨éŸ³ä¹
                if (!musicPlaying) {
                    playBackgroundMusic();
                }
            }
        });
        
        // ç»˜åˆ¶åœ°é¢
        function drawGround() {
            ctx.fillStyle = '#8FBC8F';
            ctx.fillRect(0, GROUND_Y + 30, canvas.width, canvas.height - GROUND_Y - 30);
            
            // åœ°é¢è£…é¥°
            ctx.strokeStyle = '#6B8E6B';
            ctx.lineWidth = 3;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, GROUND_Y + 30);
                ctx.lineTo(i + 10, GROUND_Y + 40);
                ctx.stroke();
            }
        }
        
        // ç»˜åˆ¶äº‘æœµ
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            
            const cloudPositions = [
                { x: (frameCount * 0.3) % (canvas.width + 200) - 100, y: 50 },
                { x: (frameCount * 0.2) % (canvas.width + 200) - 100, y: 120 },
                { x: (frameCount * 0.25) % (canvas.width + 200) - 100, y: 180 }
            ];
            
            cloudPositions.forEach(pos => {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
                ctx.arc(pos.x + 25, pos.y, 35, 0, Math.PI * 2);
                ctx.arc(pos.x + 50, pos.y, 30, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // ç”Ÿæˆéšœç¢ç‰©
        function spawnObstacle() {
            obstacles.push(new Obstacle());
        }
        
        // åˆ›å»ºçˆ†ç‚¸ç²’å­
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `å¾—åˆ†: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
            
            // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
            createExplosion(potato.x, potato.y, potato.color);
        }
        
        // é‡æ–°å¼€å§‹
        function restartGame() {
            gameRunning = true;
            score = 0;
            frameCount = 0;
            obstacles = [];
            particles = [];
            potato.x = 150;
            potato.y = GROUND_Y;
            potato.velocityY = 0;
            potato.velocityX = 0;
            potato.rotation = 0;
            potato.rotationSpeed = 0;
            potato.isJumping = false;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        // æ›´æ–°å¾—åˆ†æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
        }
        
        // ä¸»æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯å…ƒç´ 
            drawClouds();
            drawGround();
            
            // å¤„ç†é”®ç›˜è¾“å…¥
            if (keys['ArrowLeft']) {
                potato.rollLeft();
            }
            if (keys['ArrowRight']) {
                potato.rollRight();
            }
            
            // æ›´æ–°åœŸè±†
            potato.update();
            potato.draw();
            
            // ç»˜åˆ¶é¼“åŠ±è¯è¯­
            drawEncouragement();
            
            // ç”Ÿæˆé¼“åŠ±è¯è¯­
            encouragementSpawnTimer++;
            if (encouragementSpawnTimer > 180) { // æ¯3ç§’è‡ªåŠ¨è¯´è¯
                showEncouragement();
                encouragementSpawnTimer = 0;
            }
            
            // ç”Ÿæˆéšœç¢ç‰©
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > 140 - Math.min(score * 0.3, 40)) { // é™ä½éš¾åº¦ï¼Œå¢åŠ ç”Ÿæˆé—´éš”
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶éšœç¢ç‰©
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // ç¢°æ’æ£€æµ‹
                if (obstacles[i].collidesWith(potato)) {
                    gameOver();
                    return;
                }
                
                // ç§»é™¤å±å¹•å¤–çš„éšœç¢ç‰©å¹¶åŠ åˆ†
                if (obstacles[i].isOffScreen()) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScore();
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // å¯åŠ¨æ¸¸æˆ
        updateScore();
        gameLoop();
        
        // è‡ªåŠ¨å¯åŠ¨èƒŒæ™¯éŸ³ä¹
        setTimeout(() => {
            playBackgroundMusic();
        }, 500);
        
        // è‡ªåŠ¨æ˜¾ç¤ºç¬¬ä¸€æ¡é¼“åŠ±è¯è¯­
        setTimeout(() => {
            showEncouragement();
        }, 2000);
    </script>
</body>
