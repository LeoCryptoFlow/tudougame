<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙悟空大闹银河系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0015 50%, #000000 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* 星空背景 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 银河 */
        .galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse at center, 
                rgba(138, 43, 226, 0.4) 0%, 
                rgba(75, 0, 130, 0.3) 30%, 
                rgba(25, 25, 112, 0.2) 60%, 
                transparent 100%);
            border-radius: 50%;
            filter: blur(20px);
            animation: galaxyRotate 60s linear infinite;
        }
        
        @keyframes galaxyRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 孙悟空 */
        .sunwukong {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        
        /* 金箍棒 */
        .staff {
            position: absolute;
            width: 300px;
            height: 12px;
            background: linear-gradient(90deg, #ffd700, #ffec8b, #ffd700);
            border-radius: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffa500;
            animation: staffSwing 2s ease-in-out infinite;
        }
        
        @keyframes staffSwing {
            0%, 100% { transform: translate(-50%, -50%) rotate(-30deg); }
            50% { transform: translate(-50%, -50%) rotate(30deg); }
        }
        
        /* 筋斗云 */
        .cloud {
            position: absolute;
            bottom: 20%;
            left: 30%;
            width: 150px;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(5px);
            animation: cloudFloat 4s ease-in-out infinite;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.6) 0%, transparent 100%);
            border-radius: 50%;
        }
        
        .cloud::before {
            width: 80px;
            height: 40px;
            top: -20px;
            left: 20px;
        }
        
        .cloud::after {
            width: 60px;
            height: 30px;
            top: -10px;
            right: 20px;
        }
        
        @keyframes cloudFloat {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        /* 火眼金睛 */
        .eyes {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .eye {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff0000 0%, #ff4500 50%, transparent 100%);
            border-radius: 50%;
            animation: eyeGlow 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500;
        }
        
        @keyframes eyeGlow {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.3); opacity: 1; }
        }
        
        /* 标题 */
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'STKaiti', 'KaiTi', serif;
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300, 0 0 30px #ff0000;
            white-space: nowrap;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6600, 0 0 60px #ff3300; }
        }
        
        /* 行星 */
        .planet {
            position: absolute;
            border-radius: 50%;
        }
        
        .planet1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            top: 15%;
            right: 20%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
        }
        
        .planet2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3);
            bottom: 25%;
            left: 15%;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.5);
        }
        
        .planet3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fdcb6e, #e17055);
            top: 60%;
            right: 10%;
            box-shadow: inset -15px -15px 25px rgba(0,0,0,0.5);
        }
        
        /* 土星环 */
        .planet3::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 30px;
            border: 3px solid rgba(253, 203, 110, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
        }
        
        /* 流星 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, white);
            animation: meteorFall 3s linear infinite;
        }
        
        @keyframes meteorFall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }
        
        /* 能量波 */
        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            animation: waveExpand 2s ease-out infinite;
        }
        
        @keyframes waveExpand {
            0% { width: 100px; height: 100px; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }
        
        .energy-wave:nth-child(2) { animation-delay: 0.5s; }
        .energy-wave:nth-child(3) { animation-delay: 1s; }
        
        /* 孙悟空身体SVG */
        .wukong-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 猪八戒 */
        .zhubajie {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: bajieFloat 3.5s ease-in-out infinite;
        }
        
        @keyframes bajieFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }
        
        .bajie-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 九齿钉耙 */
        .rake {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%) rotate(20deg);
            animation: rakeSwing 2.5s ease-in-out infinite;
        }
        
        @keyframes rakeSwing {
            0%, 100% { transform: translate(-50%, -50%) rotate(20deg); }
            50% { transform: translate(-50%, -50%) rotate(-20deg); }
        }
        
        .rake-handle {
            width: 200px;
            height: 10px;
            background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }
        
        .rake-head {
            position: absolute;
            left: -30px;
            top: -25px;
            width: 60px;
            height: 60px;
        }
        
        .rake-tooth {
            position: absolute;
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, #C0C0C0, #A9A9A9, #C0C0C0);
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(192, 192, 192, 0.5);
        }
        
        .rake-tooth:nth-child(1) { left: 0; top: 10px; }
        .rake-tooth:nth-child(2) { left: 7px; top: 5px; }
        .rake-tooth:nth-child(3) { left: 14px; top: 0; }
        .rake-tooth:nth-child(4) { left: 21px; top: -3px; }
        .rake-tooth:nth-child(5) { left: 28px; top: 0; }
        .rake-tooth:nth-child(6) { left: 35px; top: 5px; }
        .rake-tooth:nth-child(7) { left: 42px; top: 10px; }
        .rake-tooth:nth-child(8) { left: 49px; top: 15px; }
        .rake-tooth:nth-child(9) { left: 56px; top: 20px; }
        
        /* 唐僧 */
        .tangseng {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: tangsengFloat 4s ease-in-out infinite;
        }
        
        @keyframes tangsengFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }
        
        .tangseng-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 锡杖 */
        .staff-tangseng {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 250px;
            background: linear-gradient(to bottom, #FFD700, #DAA520, #FFD700);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .xizhang-head {
            position: absolute;
            top: -30px;
            left: -15px;
            width: 40px;
            height: 40px;
            border: 4px solid #FFD700;
            border-radius: 50%;
            background: transparent;
        }
        
        .xizhang-ring {
            position: absolute;
            top: -20px;
            width: 20px;
            height: 20px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            animation: ringShake 0.5s ease-in-out infinite;
        }
        
        .xizhang-ring:nth-child(2) { left: -25px; animation-delay: 0.1s; }
        .xizhang-ring:nth-child(3) { left: 5px; animation-delay: 0.2s; }
        .xizhang-ring:nth-child(4) { left: -10px; top: -35px; animation-delay: 0.3s; }
        
        @keyframes ringShake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        /* 沙和尚 */
        .shaheshang {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: shaFloat 3.8s ease-in-out infinite;
        }
        
        @keyframes shaFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-12px); }
        }
        
        .shaheshang-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 降妖宝杖 */
        .baozhang {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%) rotate(-15deg);
            animation: baozhangSwing 3s ease-in-out infinite;
        }
        
        @keyframes baozhangSwing {
            0%, 100% { transform: translate(-50%, -50%) rotate(-15deg); }
            50% { transform: translate(-50%, -50%) rotate(15deg); }
        }
        
        .baozhang-handle {
            width: 180px;
            height: 10px;
            background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(139, 69, 19, 0.5);
        }
        
        .baozhang-head {
            position: absolute;
            left: -25px;
            top: -20px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #C0C0C0, #808080);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 星星 -->
        <div class="stars" id="stars"></div>
        
        <!-- 银河 -->
        <div class="galaxy"></div>
        
        <!-- 行星 -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        
        <!-- 流星 -->
        <div class="meteor" style="left: 20%; animation-delay: 0s;"></div>
        <div class="meteor" style="left: 50%; animation-delay: 1s;"></div>
        <div class="meteor" style="left: 80%; animation-delay: 2s;"></div>
        
        <!-- 筋斗云 -->
        <div class="cloud"></div>
        
        <!-- 能量波 -->
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>

        <!-- 孙悟空 -->
        <div class="sunwukong" style="left: 40%;" onclick="speakWukong()" style="cursor: pointer;">

                <ellipse cx="100" cy="90" rx="35" ry="30" fill="#FFE4C4"/>

                <ellipse cx="100" cy="45" rx="45" ry="8" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>

                <ellipse cx="80" cy="80" rx="10" ry="12" fill="white"/>

                <circle cx="122" cy="80" r="2" fill="white"/>
                
                <!-- 火眼金睛光芒 -->
                <circle cx="80" cy="82" r="8" fill="none" stroke="#FF4500" stroke-width="1" opacity="0.5">
                    <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
                </circle>

                    <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>

                <!-- 眉毛 -->
                <path d="M65 65 Q80 55 95 68" stroke="#8B4513" stroke-width="3" fill="none"/>
                <path d="M135 65 Q120 55 105 68" stroke="#8B4513" stroke-width="3" fill="none"/>

                <ellipse cx="100" cy="100" rx="8" ry="6" fill="#DEB887"/>
                <circle cx="96" cy="102" r="2" fill="#8B4513"/>
                <circle cx="104" cy="102" r="2" fill="#8B4513"/>
                
                <!-- 嘴巴 -->
                <path d="M85 115 Q100 125 115 115" stroke="#8B4513" stroke-width="2" fill="none"/>
                
                <!-- 耳朵 -->
                <ellipse cx="50" cy="80" rx="15" ry="20" fill="#DEB887"/>
                <ellipse cx="150" cy="80" rx="15" ry="20" fill="#DEB887"/>
                
                <!-- 手臂 -->
                <path d="M60 150 Q30 130 20 100" stroke="#DEB887" stroke-width="15" fill="none" stroke-linecap="round"/>
                <path d="M140 150 Q170 130 180 100" stroke="#DEB887" stroke-width="15" fill="none" stroke-linecap="round"/>

                <!-- 靴子 -->
                <ellipse cx="65" cy="248" rx="15" ry="8" fill="#8B4513"/>
                <ellipse cx="135" cy="248" rx="15" ry="8" fill="#8B4513"/>

                <path d="M140 200 Q170 220 160 250 Q150 240 155 220 Q145 230 140 210" fill="#8B4513"/>

        </div>
        
        <!-- 猪八戒 -->
        <div class="zhubajie" style="left: 60%;" onclick="speakBajie()" style="cursor: pointer;">

                <!-- 猪耳朵 -->
                <ellipse cx="45" cy="50" rx="25" ry="35" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
                <ellipse cx="55" cy="50" rx="12" ry="18" fill="#FF69B4"/>
                <ellipse cx="175" cy="50" rx="25" ry="35" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
                <ellipse cx="165" cy="50" rx="12" ry="18" fill="#FF69B4"/>
                
                <!-- 猪鼻子 -->
                <ellipse cx="110" cy="85" rx="25" ry="18" fill="#FF69B4"/>

                <circle cx="120" cy="85" r="5" fill="#8B4513"/>
                
                <!-- 眼睛 -->
                <ellipse cx="80" cy="55" rx="12" ry="14" fill="white"/>
                <ellipse cx="140" cy="55" rx="12" ry="14" fill="white"/>

                <ellipse cx="150" cy="258" rx="18" ry="10" fill="#1E90FF"/>

        </div>
        
        <!-- 九齿钉耙 -->
        <div class="rake">
            <div class="rake-handle"></div>
            <div class="rake-head">
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
                <div class="rake-tooth"></div>
            </div>
        </div>
        
        <!-- 金箍棒 -->
        <div class="staff" style="left: 35%;"></div>
        
        <!-- 标题 -->
        <div class="title">孙悟空与猪八戒大闹银河系</div>
    </div>
    
    <script>
        // 生成随机星星
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
